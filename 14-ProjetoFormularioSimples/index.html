<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino de Formulários</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="header">
      <span>Faculdade</span>
    </div>
  </header>
  <main>
    <h1>Matrícula</h1>
    <p>Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.</p>
    <div class="form">
      <form action="https://www.devmedia.com.br/codigos/formularios/aula3/" method="post">
        <label>Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Nome" />
        <label>Data de Nascimento:</label>
        <input type="date" name="data_nascimento" id="data_nascimento" placeholder="Data de Nascimento" />
        <label>Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" />
        <label>Telefone:</label>
        <input type="tel" name="telefone" id="telefone" placeholder="Telefone" />
        <label>Melhor dia para vencimento:</label>
        <input type="number" name="dia_vencimento" id="dia_vencimento" placeholder="Dia Vencimento" />
        <label>Login:</label>
        <input type="text" name="login" id="login" placeholder="Login" />
        <label>Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Senha" />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>
  <footer>
    Copyrigth &copy; Faculdade - 2025
  </footer>
</body>

</html>
