<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário FieldSet</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <span>Revista</span>
  </header>
  <main>
    <h1>Cadastro</h1>
    <p>Estamos lançando uma nova revista e enviaremos o primeiro exemplar grátis para todos que se cadastrarem hoje no
      site.</p>
    <form action="https://www.devmedia.com.br/codigos/formularios/aula8/">
      <fieldset>
        <legend>Dados de Contato</legend>
        <label>Nome:</label>
        <input type="text" placeholder="Digite seu nome completo" required name="nome">
        <label>Email:</label>
        <input type="email" placeholder="email@provedor.com.br" required name="email">
        <label>Telefone:</label>
        <input type="tel" placeholder="(99)99999-9999" required name="telefone">
      </fieldset>
      <fieldset>
        <legend>Dados de Entrega</legend>
        <label>Endereço:</label>
        <input type="text" placeholder="Rua, avenida, travessa" required name="endereco">
        <label>Número:</label>
        <input type="number" placeholder="Numero" required name="numero">
        <label>Bairro:</label>
        <input type="text" placeholder="Bairro" required name="bairro">
        <label>Complemento:</label>
        <input type="text" placeholder="Apartamento 2A, fundos" required name="complemento">
      </fieldset>
      <button type="submit">ENVIAR</button>
    </form>
  </main>
  <footer>
    &copy;Copyright 2025 - Revista
  </footer>
</body>

</html>
